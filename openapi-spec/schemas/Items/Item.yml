title: Item
description: 商品
type: object
required:
  - id
  - name
  - price
  - manufacturer
properties:
  id:
    description: 商品ID
    type: integer
    example: 101
  name:
    description: 商品名
    type: string
    example: 新世代ゲーム機
  price:
    description: 価格(円)
    type: integer
    example: 5980
  explanation:
    description: 説明
    type: string
    example: 最強です
  manufacturer:
    description: 製造元情報
    type: object
    required:
      - name
      - country
    properties:
      makerName:
        description: メーカー名
        type: string
        example: 新進気鋭のメーカーさん
      country:
        description: 国
        type: string
        example: 日本